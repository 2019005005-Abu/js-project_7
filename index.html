<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Password</title>
</head>
<style>
  #divStyle{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
    gap: 20px;
  }
  #divStyle[type='number']{
    padding: 5px;
  }
</style>
<body>
    <!-- r -->
     <div id="divStyle">
        <h1>Password Length</h1>
        <input type="number" 
        name="" 
        id="input" value="8"
        min="1"
        placeholder="Enter Password"
        >
        <button id="btn" 
        onclick="generating_password()">
            Generating-Password
        </button>
        <span id="showPass"></span>
     </div>
     <script src="./index.js"></script>

</body>
</html>
